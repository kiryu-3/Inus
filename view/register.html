<!DOCTYPE html>
<html>
<head>
    <title>情報活用力チェック</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script>
        function validateForm() {
            var pwd = document.getElementById('pwd').value;
            var confirm_pwd = document.getElementById('confirm_pwd').value;
            if (pwd != confirm_pwd) {
                alert('パスワードとパスワード確認が一致しません。');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h2 class="text-center">新規登録</h2>
                <form action="/register" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="email">メールアドレス:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">パスワード:</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_pwd">パスワード確認:</label>
                        <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登録</button>
                </form>
                <button onclick="location.href='/login'" class="btn btn-link">ログイン</button>
            </div>
        </div>
    </div>
</body>
</html>
